<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Color Examples</title>
  <style>
    /* CSS Variables */
    :root {
      --main-color: #ff6347; /* tomato */
    }

    /* Named color */
    .named {
      color: white;
      background-color: blue;
      padding: 10px;
      margin: 5px 0;
    }

    /* Hex color */
    .hex {
      color: #ffffff;
      background-color: #3498db;
      padding: 10px;
      margin: 5px 0;
    }

    /* RGB color */
    .rgb {
      color: rgb(255, 255, 255);
      background-color: rgb(46, 204, 113);
      padding: 10px;
      margin: 5px 0;
    }

    /* RGBA color (with transparency) */
    .rgba {
      color: rgba(0, 0, 0, 0.8);
      background-color: rgba(255, 0, 0, 0.5);
      padding: 10px;
      margin: 5px 0;
    }

    /* HSL color */
    .hsl {
      color: white;
      background-color: hsl(200, 100%, 50%);
      padding: 10px;
      margin: 5px 0;
    }

    /* HSLA color (HSL with transparency) */
    .hsla {
      color: white;
      background-color: hsla(120, 100%, 50%, 0.5);
      padding: 10px;
      margin: 5px 0;
    }

    /* CSS Variable */
    .variable {
      color: white;
      background-color: var(--main-color);
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>CSS Color Examples</h2>

  <div class="named">Named Color (blue)</div>
  <div class="hex">Hex Color (#3498db)</div>
  <div class="rgb">RGB Color (rgb(46, 204, 113))</div>
  <div class="rgba">RGBA Color (rgba(255, 0, 0, 0.5))</div>
  <div class="hsl">HSL Color (hsl(200, 100%, 50%))</div>
  <div class="hsla">HSLA Color (hsla(120, 100%, 50%, 0.5))</div>
  <div class="variable">CSS Variable Color (var(--main-color))</div>
</body>
</html>
